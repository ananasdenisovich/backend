<section>
  <div class="container">

    <div class="btn-group"> <!-- FIX TEST OPENING-->
      <button type="button" class="btn btn-primary" onclick="showLevelButtons('english')">English</button>
      <button type="button" class="btn btn-primary" onclick="showLevelButtons('french')">French</button>
      <button type="button" class="btn btn-primary" onclick="showLevelButtons('russian')">Russian</button>
    </div>

    <div id="levelButtons" class="btn-group" style="display: none;">
      <button type="button" class="btn btn-secondary" onclick="showTab('a')">A1-A2</button>
      <button type="button" class="btn btn-secondary" onclick="showTab('b')">B1-B2</button>
      <button type="button" class="btn btn-secondary" onclick="showTab('c')">C1-C2</button>
    </div>

    <div class="btn-group mt-3">
      <button type="button" class="btn btn-orange" onclick="startPlacementTest('english')">English Placement Test</button>
      <button type="button" class="btn btn-orange" onclick="startPlacementTest('french')">French Placement Test</button>
      <button type="button" class="btn btn-orange" onclick="startPlacementTest('russian')">Russian Placement Test</button>
