<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terra Languages</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<section>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <img class="icon" src="icon.png" alt="terra">
      <a class="navbar-brand" href="./index.html">Terra Education</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          <a class="nav-link" href="./Languages.html">Languages</a>
          <a class="nav-link" href="./Programs.html">Programs</a>
          <a class="nav-link" href="./PlacementTest.html">Placement Test</a>
        </div>
      </div>
    </div>
  </nav>
</section>
<section>
  <div class="container">
    <br>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" id="englishTab">English</button>
      <button type="button" class="btn btn-primary" id="frenchTab">French</button>
      <button type="button" class="btn btn-primary" id="russianTab">Russian</button>
    </div>

    <!-- Sorting -->
    <div class="input-group mt-3">
      <select class="form-select" id="sortOptions">
        <option value="asc">Sort A-Z</option>
        <option value="desc">Sort Z-A</option>
      </select>
      <button class="btn btn-outline-secondary" type="button" onclick="applySorting()">Apply Sorting</button>
    </div>

    <!-- Filter -->
    <input type="text" id="levelFilter" placeholder="Filter by Level">
    <input type="text" id="authorFilter" placeholder="Filter by Author">
    <input type="text" id="publisherFilter" placeholder="Filter by Publisher">

    <button type="button" onclick="applyFilters()">Apply Filters</button>

    <!-- Tab Content -->
    <div class="tab-content">
      <div id="english" class="tab-pane fade">
      </div>

      <div id="french" class="tab-pane fade">
      </div>

      <div id="russian" class="tab-pane fade">
      </div>
    </div>
  </div>
</section>
<script src="languagesScript.js"></script>
<script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
</body>
</html>
